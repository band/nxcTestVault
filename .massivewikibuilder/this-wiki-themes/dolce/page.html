{% set page_title = title ~ ' - ' ~ wiki_title if title != 'README' else wiki_title %}{% include '_header.html' %}
<body>
  <div id="header">
    <span id="hamburger-btn" class="hidden">&#9776;</span> {{wiki_title}}
  </div>

  <div class="container" id="flex-container">
    <div id="side-column">
      <div>
        <button id="hide-btn">Hide</button>
        <button id="move-btn" class="hidden">Move to Sidebar</button>
      </div>
      {{ sidebar_body }}
    </div>

    <div id="main-column">
      {{ markdown_body }}
      {% if backlinks %}
      <hr>
      <div>
	<h4>Pages that link to this page</h4>
	<ul>
	  {% for link in backlinks %}
	  <li><a href="{{link[0]}}">{{link[1]}}</a>
	    {%- endfor -%}
	</ul>
      </div>
      {% endif %}
    </div>
  </div>
  <script src="{{websiteroot}}/mwb-static/js/script.js"></script>
</body>
</html>
